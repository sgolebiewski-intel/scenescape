---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-queuing-cams
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-queuing-cams
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-queuing-cams
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-queuing-cams
    spec:
      initContainers:
      - name: wait-for-rtsp
        image: curlimages/curl:latest
        command: ["sh", "-c", "until nc -z mediaserver 8554; do echo waiting for mediaserver; sleep 2; done"]
      containers:
      - name: queuing-cams
        image: {{ .Values.queuing.cameras.image }}:{{ .Values.queuing.cameras.tag }}
        imagePullPolicy: IfNotPresent
        args: ["-nostdin", "-re", "-stream_loop", "-1", "-i", "/data/{{ index .Values.queuing.cameras.files 0 }}", "-re", "-stream_loop", "-1", "-i", "/data/{{ index .Values.queuing.cameras.files 1 }}", "-map", "0:v", "-c", "copy", "-f", "rtsp", "-rtsp_transport", "tcp", "rtsp://mediaserver:8554/queuing-cam1", "-map", "1:v", "-c", "copy", "-f", "rtsp", "-rtsp_transport", "tcp", "rtsp://mediaserver:8554/queuing-cam2"]
        volumeMounts:
        - name: sample-data
          mountPath: /data
          subPath: sample_data
      volumes:
      - name: sample-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-sample-data-pvc
