version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: /
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "GitHub Actions"
    groups:
      github-actions-dependency:
        applies-to: version-updates
        patterns:
          - "*"
    reviewers:
      - "saratpoluri"
      - "dmytroye"
      - "tdorauintc"

  # Enable version updates for Helm charts
  - package-ecosystem: "helm"
    directories:
      - "/kubernetes/scenescape-chart"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "Helm charts"
    reviewers:
      - "saratpoluri"
      - "dmytroye"
      - "tdorauintc"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directories:
      - "/"
      - "/autocalibration"
      - "/broker"
      - "/controller"
      - "/kubernetes/init-images"
      - "/manager"
      - "/model_installer"
      - "/percebro"
      - "/scene_common"
      - "/tests/interface"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "Dockerfile"
    reviewers:
      - "saratpoluri"
      - "dmytroye"
      - "tdorauintc"

  # Enable version updates for Docker Compose
  - package-ecosystem: "docker-compose"
    directories:
      - "/sample_data"
      - "/tests/sscape_tests/detector"
      - "/tests/kubernetes/frp-test"
      - "/tests/compose"
      - "/tests/infra/rtsp-test"
      - "/tests/perf_tests/compose"
      - "/tests/security/libraries"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "Docker Compose"
    reviewers:
      - "saratpoluri"
      - "dmytroye"
      - "tdorauintc"

  # Enable version updates for Python pip
  - package-ecosystem: "pip"
    directories:
      - "/autocalibration"
      - "/autocalibration/src/reloc"
      - "/broker"
      - "/controller"
      - "/.github/resources"
      - "/manager"
      - "/model_installer"
      - "/percebro"
      - "/tests/interface"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "pip"
    reviewers:
      - "saratpoluri"
      - "dmytroye"
      - "tdorauintc"
