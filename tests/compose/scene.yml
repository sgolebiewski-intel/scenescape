networks:
  scenescape-test:

secrets:
  root-cert:
    file: ${SECRETSDIR}/certs/scenescape-ca.pem
  django:
    file: ${SECRETSDIR}/django
  controller.auth:
    environment: CONTROLLER_AUTH

services:
  scene:
    image: scenescape-controller:${VERSION:-latest}
    init: true
    networks:
      scenescape-test:
    depends_on:
      web:
        condition: service_healthy
      broker:
        condition: service_started
      ntpserv:
        condition: service_started
    command: >
      --restauth /run/secrets/controller.auth
      --brokerauth /run/secrets/controller.auth
      --broker broker.scenescape.intel.com
      --ntp ntpserv
    volumes:
      - ./${DBROOT}/media:/home/scenescape/SceneScape/media
      - ./controller/config/tracker-config.json:/home/scenescape/SceneScape/tracker-config.json
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
      - django
      - controller.auth
    restart: on-failure
