networks:
  scenescape-test:

secrets:
  django:
    file: ${SECRETSDIR}/django
  controller.auth:
    environment: CONTROLLER_AUTH
  browser.auth:
    file: ${SECRETSDIR}/browser.auth
  calibration.auth:
    file: ${SECRETSDIR}/calibration.auth
  scenescape-ca.pem:
    file: ${SECRETSDIR}/certs/scenescape-ca.pem

services:
  pgserver:
    image: scenescape-manager:${VERSION:-latest}
    init: true
    networks:
      scenescape-test:
    environment:
      - "SUPASS"
      - "DBROOT"
      - "EXAMPLEDB"
    command: database --preloadexample
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    volumes:
      - ./:/workspace
      - vol-db:/workspace/db
      - vol-migrations:/workspace/migrations
      - vol-media:/workspace/media
      - vol-sample-data:/home/scenescape/SceneScape/sample_data #TODO
    secrets:
      - django
      - controller.auth
      - browser.auth
      - calibration.auth
      - scenescape-ca.pem
    restart: on-failure

volumes:
  vol-db:
  vol-migrations:
  vol-media:
  vol-sample-data:
