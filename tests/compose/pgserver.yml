networks:
  scenescape-test:

services:
  pgserver:
    image: postgres:latest
    environment:
      POSTGRES_USER: scenescape
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: scenescape
    networks:
      - scenescape-test
    volumes:
      - vol-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  vol-db:
