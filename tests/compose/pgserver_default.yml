networks:
  scenescape-test:

secrets:
  django:
    file: ./manager/secrets/django
  controller.auth:
    file: ./manager/secrets/controller.auth
  percebro.auth:
    file: ./manager/secrets/percebro.auth
  browser.auth:
    file: ./manager/secrets/browser.auth
  scenescape-ca.pem:
    file: ./manager/secrets/certs/scenescape-ca.pem

services:
  pgserver:
    image: scenescape-manager
    init: true
    networks:
      scenescape-test:
    environment:
     - "SUPASS"
     - "DBROOT"
    command: database --preloadexample
    cap_add:
     - SYS_ADMIN
    devices:
     - /dev/fuse
    security_opt:
     - apparmor:unconfined
    volumes:
     - ./:/workspace
     - ./sample_data:/home/scenescape/SceneScape/sample_data
    secrets:
     - django
     - controller.auth
     - percebro.auth
     - browser.auth
     - scenescape-ca.pem
    restart: on-failure
