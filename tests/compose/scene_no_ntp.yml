networks:
  scenescape-test:

secrets:
  root-cert:
    file: ./manager/secrets/certs/scenescape-ca.pem
  django:
    file: ./manager/secrets/django
  controller.auth:
    file: ./manager/secrets/controller.auth

services:
  scene:
    image: scenescape-controller
    init: true
    networks:
      scenescape-test:
    depends_on:
     - broker
     - web
    command: controller --broker broker.scenescape.intel.com
    volumes:
     - ./media:/home/scenescape/SceneScape/media
    secrets:
     - source: root-cert
       target: certs/scenescape-ca.pem
     - django
     - controller.auth
    restart: on-failure
