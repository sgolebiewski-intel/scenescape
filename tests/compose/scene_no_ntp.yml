networks:
  scenescape-test:

secrets:
  root-cert:
    file: ./manager/secrets/certs/scenescape-ca.pem
  django:
    file: ./manager/secrets/django
  controller.auth:
    environment: CONTROLLER_AUTH

services:
  scene:
    image: scenescape-controller
    init: true
    networks:
      scenescape-test:
    depends_on:
      - broker
      - web
    command: --restauth /run/secrets/controller.auth --brokerauth /run/secrets/controller.auth --broker broker.scenescape.intel.com
    volumes:
      - ./${DBROOT}/media:/workspace/media
      - ./controller/config/tracker-config.json:/home/scenescape/SceneScape/tracker-config.json
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
      - django
      - controller.auth
    restart: on-failure
