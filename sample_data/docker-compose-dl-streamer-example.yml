# prefix for volume and container names, override with the environment variable COMPOSE_PROJECT_NAME
name: scenescape

networks:
  scenescape:


secrets:
  root-cert:
    file: ${SECRETSDIR}/certs/scenescape-ca.pem
  web-cert:
    file: ${SECRETSDIR}/certs/scenescape-web.crt
  web-key:
    file: ${SECRETSDIR}/certs/scenescape-web.key
  vdms-client-cert:
    file: ${SECRETSDIR}/certs/scenescape-vdms-c.crt
  vdms-client-key:
    file: ${SECRETSDIR}/certs/scenescape-vdms-c.key
  vdms-server-cert:
    file: ${SECRETSDIR}/certs/scenescape-vdms-s.crt
  vdms-server-key:
    file: ${SECRETSDIR}/certs/scenescape-vdms-s.key
  mediamtx-server-key:
    file: ${SECRETSDIR}/certs/scenescape-mediamtx.key
  mediamtx-server-cert:
    file: ${SECRETSDIR}/certs/scenescape-mediamtx.crt
  django:
    file: ${SECRETSDIR}/django
  controller.auth:
    environment: CONTROLLER_AUTH
  browser.auth:
    file: ${SECRETSDIR}/browser.auth
  calibration.auth:
    file: ${SECRETSDIR}/calibration.auth

services:
  ntpserv:
    image: dockurr/chrony
    networks:
      scenescape:
        # ports:
        #   - 123:123/udp
    restart: on-failure
    pids_limit: 1000

  broker:
    image: eclipse-mosquitto
    # ports:
    #   - "1883:1883"
    configs:
      - source: mosquitto-secure
        target: /mosquitto/config/mosquitto.conf
    volumes:
      - ${SECRETSDIR}:/mosquitto/secrets
    networks:
      scenescape:
        aliases:
          - broker.scenescape.intel.com
    user: "${UID:-1000}:${GID:-1000}"
    pids_limit: 1000

  mediamtx:
    image: bluenviron/mediamtx:1.11.3
    container_name: mediamtx-server
    environment:
      - MTX_LOGLEVEL=info
      - MTX_RTSP=no
      - MTX_RTMP=no
      - MTX_SRT=no
      - MTX_RTMP=no
      - MTX_HLS=no
      - MTX_SRT=no
      - MTX_WEBRTC=yes
      - MTX_WEBRTCTRACKGATHERTIMEOUT=10s
      - MTX_WEBRTCADDRESS=:8889
      - MTX_WEBRTCLOCALTCPADDRESS=:8189
      - MTX_WEBRTCICESERVERS2_0_URL=turn:10.123.233.203:3478
      - MTX_WEBRTCICESERVERS2_0_USERNAME=user
      - MTX_WEBRTCICESERVERS2_0_PASSWORD=password
      - MTX_WEBRTCADDITIONALHOSTS="10.123.233.203,mediamtx.scenescape.intel.com"
      - MTX_WEBRTCENCRYPTION=yes
      - MTX_WEBRTCSERVERKEY=/run/secrets/certs/scenescape-mediamtx.key
      - MTX_WEBRTCSERVERCERT=/run/secrets/certs/scenescape-mediamtx.crt
    ports:
      - "8889:8889"
      - "8889:8889/udp"
      - "8189:8189"
    secrets:
      - source: mediamtx-cert
        target: certs/scenescape-mediamtx.crt
      - source: mediamtx-key
        target: certs/scenescape-mediamtx.key
    networks:
      scenescape:
        aliases:
          - mediamtx.scenescape.intel.com

  coturn:
    image: coturn/coturn:latest
    container_name: coturn
    ports:
      - "3478:3478"
      - "3478:3478/udp"
    command: [ "-v" ] # Verbose mode for logging
    environment:
      - TURN_REALM=10.123.233.204
      - TURN_USER=user
      - TURN_PASSWORD=password
    networks:
      scenescape:
        aliases:
          - coturn.scenescape.intel.com

  pgserver:
    image: scenescape-manager:${VERSION:-latest}
    init: true
    networks:
      scenescape:
    environment:
      - "SUPASS"
      - "DBROOT"
    command: database --preloadexample
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    volumes:
      - vol-db:/workspace/db
      - vol-migrations:/workspace/migrations
      - vol-media:/workspace/media
      - vol-sample-data:/home/scenescape/SceneScape/sample_data
    secrets:
      - django
      - controller.auth
      - browser.auth
      - calibration.auth
    restart: always
    pids_limit: 1000

  web:
    image: scenescape-manager:${VERSION:-latest}
    init: true
    networks:
      scenescape:
        aliases:
          - web.scenescape.intel.com
    depends_on:
      - pgserver
    ports:
      - "443:443"
    environment:
      - "DBROOT"
    command: webserver --dbhost pgserver --broker broker.scenescape.intel.com --brokerauth /run/secrets/browser.auth --brokerrootcert /run/secrets/certs/scenescape-ca.pem
    healthcheck:
      test: "curl --insecure -X GET https://web.scenescape.intel.com:443/api/v1/database-ready | grep 'true'"
      interval: 10s
      timeout: 120s
      retries: 10
      start_period: 10s
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    # web interface needs access to the media files
    volumes:
      - vol-media:/workspace/media
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
      - source: web-cert
        target: certs/scenescape-web.crt
      - source: web-key
        target: certs/scenescape-web.key
      - django
      - browser.auth
    restart: always
    pids_limit: 1000

  scene:
    image: scenescape-controller:${VERSION:-latest}
    init: true
    networks:
      scenescape:
    depends_on:
      web:
        condition: service_healthy
      broker:
        condition: service_started
      ntpserv:
        condition: service_started
      # vdms:
      #   condition: service_started
    command: --restauth /run/secrets/controller.auth --brokerauth /run/secrets/controller.auth --broker broker.scenescape.intel.com --ntp ntpserv
    # mount the trackerconfig file to the container
    configs:
      - source: tracker-config
        target: /home/scenescape/SceneScape/tracker-config.json
    volumes:
      - vol-media:/home/scenescape/SceneScape/media
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
      - source: vdms-client-key
        target: certs/scenescape-vdms-c.key
      - source: vdms-client-cert
        target: certs/scenescape-vdms-c.crt
      - django
      - controller.auth
    restart: always
    pids_limit: 1000

  # vdms:
  #   image: intellabs/vdms:latest
  #   init: true
  #   networks:
  #     scenescape:
  #       aliases:
  #         - vdms.scenescape.intel.com
  #   environment:
  #     - OVERRIDE_ca_file=/run/secrets/certs/scenescape-ca.pem
  #     - OVERRIDE_cert_file=/run/secrets/certs/scenescape-vdms-s.crt
  #     - OVERRIDE_key_file=/run/secrets/certs/scenescape-vdms-s.key
  #   secrets:
  #     - source: root-cert
  #       target: certs/scenescape-ca.pem
  #     - source: vdms-server-cert
  #       target: certs/scenescape-vdms-s.crt
  #     - source: vdms-server-key
  #       target: certs/scenescape-vdms-s.key
  #   restart: always
  #   pids_limit: 1000

  retail-video:
    image: docker.io/intel/dlstreamer-pipeline-server:3.1.0-ubuntu24
    networks:
      scenescape:
    tty: true
    entrypoint: [ "./run.sh" ]
    ports:
      - "8080:8080"
    devices:
      - "/dev/dri:/dev/dri"
    group_add:
      - "109"
      - "110"
      - "992"
    device_cgroup_rules:
      - "c 189:* rmw"
      - "c 209:* rmw"
      - "a 189:* rwm"
    depends_on:
      broker:
        condition: service_started
      ntpserv:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-I", "-s", "http://localhost:8080/pipelines" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - RUN_MODE=EVA
      - DETECTION_DEVICE=CPU
      - CLASSIFICATION_DEVICE=CPU
      - GENICAM=Balluff
      - GST_DEBUG="1,gencamsrc:2"
      - ADD_UTCTIME_TO_METADATA=true
      - APPEND_PIPELINE_NAME_TO_PUBLISHER_TOPIC=false
      - MQTT_HOST=broker.scenescape.intel.com
      - MQTT_PORT=1883
      - REST_SERVER_PORT=8080
    configs:
      - source: retail-config
        target: /home/pipeline-server/config.json
      - source: person-detection-retail-config
        target: /home/pipeline-server/models/object_detection/person/person-detection-retail-0013.json
    volumes:
      - ./dlstreamer-pipeline-server/user_scripts:/home/pipeline-server/user_scripts
      - vol-dlstreamer-pipeline-server-pipeline-root:/var/cache/pipeline_root:uid=1999,gid=1999
      - vol-sample-data:/home/pipeline-server/videos
      - vol-models:/home/pipeline-server/models
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
    pids_limit: 1000

  queuing-video:
    image: docker.io/intel/dlstreamer-pipeline-server:3.1.0-ubuntu24
    networks:
      scenescape:
    tty: true
    entrypoint: [ "./run.sh" ]
    ports:
      - "8081:8080"
    devices:
      - "/dev/dri:/dev/dri"
    group_add:
      - "109"
      - "110"
      - "992"
    device_cgroup_rules:
      - "c 189:* rmw"
      - "c 209:* rmw"
      - "a 189:* rwm"
    depends_on:
      broker:
        condition: service_started
      ntpserv:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-I", "-s", "http://localhost:8080/pipelines" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - RUN_MODE=EVA
      - DETECTION_DEVICE=CPU
      - CLASSIFICATION_DEVICE=CPU
      - GENICAM=Balluff
      - GST_DEBUG="1,gencamsrc:2"
      - ADD_UTCTIME_TO_METADATA=true
      - APPEND_PIPELINE_NAME_TO_PUBLISHER_TOPIC=false
      - MQTT_HOST=broker.scenescape.intel.com
      - MQTT_PORT=1883
      - REST_SERVER_PORT=8080
    configs:
      - source: queuing-config
        target: /home/pipeline-server/config.json
      - source: person-detection-queing-config
        target: /home/pipeline-server/models/object_detection/person/person-detection-retail-0013.json
    volumes:
      - ./dlstreamer-pipeline-server/user_scripts:/home/pipeline-server/user_scripts
      - vol-dlstreamer-pipeline-server-pipeline-root:/var/cache/pipeline_root:uid=1999,gid=1999
      - vol-sample-data:/home/pipeline-server/videos
      - vol-models:/home/pipeline-server/models
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
    pids_limit: 1000

  queuing-video-webrtc:
    image: docker.io/intel/dlstreamer-pipeline-server:3.1.0-ubuntu24
    networks:
      scenescape:
    tty: true
    entrypoint: [ "./run.sh" ]
    ports:
      - "8082:8080"
    devices:
      - "/dev/dri:/dev/dri"
    group_add:
      - "109"
      - "110"
      - "992"
    device_cgroup_rules:
      - "c 189:* rmw"
      - "c 209:* rmw"
      - "a 189:* rwm"
    depends_on:
      broker:
        condition: service_started
      ntpserv:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-I", "-s", "http://localhost:8080/pipelines" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - RUN_MODE=EVA
      - DETECTION_DEVICE=CPU
      - CLASSIFICATION_DEVICE=CPU
      - GENICAM=Balluff
      - GST_DEBUG="1,gencamsrc:2"
      - ADD_UTCTIME_TO_METADATA=true
      - APPEND_PIPELINE_NAME_TO_PUBLISHER_TOPIC=false
      - MQTT_HOST=broker.scenescape.intel.com
      - MQTT_PORT=1883
      - ENABLE_WEBRTC=true
      - WEBRTC_SIGNALING_SERVER=http://mediamtx.scenescape.intel.com:8889
      - LOG_LEVEL=info
      - HTTPS=false # Make it "true" to enable SSL/TLS secure mode, mount the generated certificates
      - MTLS_VERIFICATION=false
      - REST_SERVER_PORT=8080
    configs:
      - source: queuing-config-webrtc
        target: /home/pipeline-server/config.json
      - source: person-detection-queing-config
        target: /home/pipeline-server/models/object_detection/person/person-detection-retail-0013.json
    volumes:
      - ./dlstreamer-pipeline-server/user_scripts:/home/pipeline-server/user_scripts
      - vol-dlstreamer-pipeline-server-pipeline-root:/var/cache/pipeline_root:uid=1999,gid=1999
      - vol-sample-data:/home/pipeline-server/videos
      - vol-models:/home/pipeline-server/models
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
    pids_limit: 1000

  camcalibration:
    image: scenescape-camcalibration
    init: true
    networks:
      scenescape:
    command: camcalibration --broker broker.scenescape.intel.com --resturl https://web.scenescape.intel.com:443/api/v1
    depends_on:
      web:
        condition: service_healthy
      broker:
        condition: service_started
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    environment:
      - EGL_PLATFORM=surfaceless
      - "DBROOT"
      - NETVLAD_MODEL_DIR=/usr/local/lib/python3.10/dist-packages/third_party/netvlad
    volumes:
      - vol-media:/workspace/media
      - vol-datasets:/workspace/datasets
      - vol-netvlad_models:/usr/local/lib/python3.10/dist-packages/third_party/netvlad
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
      - django
      - calibration.auth
    restart: always
    pids_limit: 1000

configs:
  mosquitto-secure:
    file: ./dlstreamer-pipeline-server/mosquitto/mosquitto-secure.conf
  tracker-config:
    file: ./controller/config/tracker-config.json
  retail-config:
    file: ./dlstreamer-pipeline-server/retail-config.json
  person-detection-retail-config:
    file: ./dlstreamer-pipeline-server/model-proc-files/person-detection-retail-0013.json
  queuing-config:
    file: ./dlstreamer-pipeline-server/queuing-config.json
  queuing-config-webrtc:
    file: ./dlstreamer-pipeline-server/queuing-config-webrtc.json
  person-detection-queing-config:
    file: ./dlstreamer-pipeline-server/model-proc-files/person-detection-retail-0013.json

volumes:
  vol-db:
  vol-media:
  vol-migrations:
  vol-datasets:
  vol-sample-data:
  vol-models:
  vol-netvlad_models:
    driver: local
  vol-dlstreamer-pipeline-server-pipeline-root:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
